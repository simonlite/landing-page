<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Landing Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin-top: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.btn {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			text-decoration: none;
			font-size: 16px;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to our Landing Page</h1>
	</header>
	<div class="container">
		<p>Thanks for visiting our page! We're a company that specializes in all kinds of things.</p>
		<p>Check out our products and services below:</p>
		<ul>
			<li>Product 1</li>
			<li>Product 2</li>
			<li>Product 3</li>
			<li>Product 4</li>
		</ul>
		<a href="#" class="btn">Learn More</a>
	</div>
</body>
</html>
